  <section class=" py-5" id="get-involved">
    <h2 class="text-center mb-3" style="color: #002260;">Get RSVP</h2>


    <div class="container">
      <div class="row">
        <div class="col">
          <form class="newsletter-form" method="post">
            <div class="mb-3 form-desktop-full">
              <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
            </div>
            <div class="mb-3 form-desktop-full">
              <input type="email" class="form-control" id="emailInput" placeholder="Email" required>
            </div>
            <div class="mb-3 form-desktop-full">
              <label for="attendingSelect" class="form-label">How many will be attending, including yourself:</label>
              <select class="form-select" id="attendingSelect" required>
                <option value="" disabled selected>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10+">10+</option>
              </select>
            </div>

            <div class="mb-3 form-desktop-full">
              <label for="childrenSelect" class="form-label">How many children will you be bringing:</label>
              <select class="form-select" id="childrenSelect" required>
                <option value="" disabled selected>Select</option>
                <option value="none">None</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5+">5+</option>
              </select>
            </div>



            <div style="flex-basis: 100%; text-align: center;    width: 100%;">
              <button type="submit" class="btn-red mb-2 form-desktop-3">RSVP Today! &nbsp; <i
                  class="fa-regular fa-circle-right"></i></button>
            </div>


          </form>
        </div>
      </div>
    </div>


  </section>
